<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Perfume</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div class="card">
            <div class="logo">
                <img src="images/logo-desktop.png" alt="Imagem de um perfume">
            </div>

            <div class="infos">
                <p class="item">Perfume</p>
                <h1>Gabrielle Essence Eau de Parfum</h1>

                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>

                <div class="price">
                    <p class="discount-price">$149.99</p>
                    <p class="full-price">$169.99</p>
                </div>

                <button>
                    <img src="images/Cart.svg" alt="Imagem de um carrinho de compras">
                    <p>Add to cart</p>
                </button>
            </div>
        </div>
    </main>


</body>
<meta http-equiv="X-UA-Compatible" content="IE=edge">

</html>
